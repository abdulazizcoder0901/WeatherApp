<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <!-- Left Section -->
        <div class="container">
            <h3 class="brand">
                the weather
            </h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-name">
                    <h1 class="name">Tashkent</h1>
                    <small class="date">
                        2023-04-03 12:33
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" width="50" height="50">
                    <span class="condition">
                        Cloudy
                    </span>
                </div>
            </div>
        </div>
        <!-- /Left Section -->

        <!-- Right Section -->
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search location">
                <button class="submit" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Kokand</li>
                <li class="city">Andijan</li>
                <li class="city">Samarqand</li>
                <li class="city">Fergana</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidty</span>
                    <span class="humidty">65%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
        <!-- /Right Section -->
    </div>


    <script src="./app.js"></script>
</body>
</html>
